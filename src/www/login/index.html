<section id="main">
    <h1 class="content-title cormorant-infant fontweight-medium">LOGIN</h1>
    <p class="content-subtitle yumincho fontweight-medium">ログイン</p>
    <form id="login-form" method="POST">
        <div id="login-form-container">
            <p id="registration" class="yugothic fontweight-bold">
                新規の方は <a id="registration-link" href="../registration/">新規登録</a>
            </p>
            <input id="email" class="yugothic fontweight-medium" name="email" type="email" placeholder="メールアドレス">
            <input id="password" class="yugothic fontweight-medium" name="password" type="password" placeholder="パスワード">
            <div id="login-form-action">
                <input id="autologin" type="checkbox">
                <p id="autologin-text" class="yugothic fontweight-medium">ログイン状態を保存する</p>
                <input id="loginbutton" class="yugothic fontweight-medium" type="button" value="LOGIN">
            </div>
        </div>
    </form>
    <a id="forget-password" class="yugothic fontweight-medium" href="">パスワードをお忘れですか？</a>
    <a id="gotohome" class="yugothic fontweight-medium" href="../">&larr;ホームへ戻る</a>
